<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/style/index.css">
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center text-center text-capitalize fw-normal font-poppins">
    <section id="book-store" class="w-100">
        <main class="mx-auto">
            <div class="section-title">
                <h1 class="fw-bolder text-uppercase">book application</h1>
            </div>
            <div class="book-enlist-form mt-5 w-100">
                <div class="container">
                    <div class="row">
                        <div class="col-6 mx-auto">
                            <h2>Add your Book here</h2>
                            <form action="#" method="#" class="w-100">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">book's title  <i class="bi bi-journal-bookmark mx-3"></i> </span>
                                    <input type="text" class="form-control" placeholder="book's title" aria-label="Username" aria-describedby="basic-addon1" id="book-name">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">book's author <i class="bi bi-person mx-2"></i></span>
                                    <input type="text" class="form-control" placeholder="book's author" aria-label="Username" aria-describedby="basic-addon1" id="book-writer">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">ISBN Number <i class="bi bi-upc mx-2"></i></span>
                                    <input type="text" class="form-control" placeholder="ISBN NUMBER" aria-label="Username" aria-describedby="basic-addon1" id="isbn-number">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="submit" class="btn btn-primary form-control ">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
